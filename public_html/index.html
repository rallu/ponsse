<!doctype html>
<html ng-app="ponsse">
    <head>
        <meta charset="utf-8">
        <title>Ponsse leimikko</title>
        <link rel="stylesheet" href="style.css">
        <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

        <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
        <script src="bower_components/proj4/dist/proj4.js"></script>
        <script src="bower_components/Proj4Leaflet/src/proj4leaflet.js"></script>
        <script src="bower_components/Leaflet.MML-layers/mmlLayers.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
        <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    </head>
    <body ng-controller="bodyController as bodyCtrl">
        <div id="body">
            <header>
                <a href="#/" class="logo">
                    <span>P</span><span>O</span><span>N</span><span>S</span><span>S</span><span>E</span>
                    <div>Leimikko PRO</div>
                </a>
                <div class="buttons">
                    <a href="#/dash" ng-class="bodyCtrl.classActive('/dash')"><i class="icon ion-clipboard"></i>Taulu</a>
                    <a href="#/map" ng-class="bodyCtrl.classActive('/map')"><i class="icon ion-map"></i>Työ</a>
                    <a href="#/saa" ng-class="bodyCtrl.classActive('/saa')"><i class="icon ion-ios-partlysunny-outline"></i>Sää</a>
                    <a href="#/settings" ng-class="bodyCtrl.classActive('/settings')"><i class="icon ion-ios-gear-outline"></i>Asetukset</a>
                </div>
            </header>
            <div id="view" ng-view></div>
        </div>

        <script src="js/app.js"></script>
        <script src="js/bodyController.js"></script>
        <script src="js/main/main.js"></script>
        <script src="js/map/map.js"></script>
        <script src="js/settings/settings.js"></script>
        <script src="js/saa/saaController.js"></script>
    </body>
</html>
