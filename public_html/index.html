<!doctype html>
<html ng-app="ponsse">
    <head>
        <meta charset="utf-8">
        <title>Ponsse leimikko</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

        <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
        <script src="bower_components/proj4/dist/proj4.js"></script>
        <script src="bower_components/Proj4Leaflet/src/proj4leaflet.js"></script>
        <script src="bower_components/Leaflet.MML-layers/mmlLayers.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
        <script src="bower_components/angular-moment/angular-moment.min.js"></script>
        <script src="js/touch.js"></script>
    </head>
    <body ng-controller="bodyController as bodyCtrl" ng-keydown="bodyCtrl.keydown($event)" ng-keyup="bodyCtrl.keyup($event)">
        <div id="body">
            <header>
                <a href="#/" class="logo">
                    <span>P</span><span>O</span><span>N</span><span>S</span><span>S</span><span>E</span>
                    <div>Leimikko PRO</div>
                </a>
                <div class="buttons">
                    <a href="#/" ng-class="bodyCtrl.classActive('/')"><i class="icon ion-clipboard"></i><span>Työt</span></a>
                    <a href="#/tyo" ng-class="bodyCtrl.classActive('/tyo')"><i class="icon ion-network"></i><span>Työ</span></a>
                    <a href="#/map" ng-class="bodyCtrl.classActive('/map')"><i class="icon ion-map"></i><span>Kartta</span></a>
                    <a href="#/saa" ng-class="bodyCtrl.classActive('/saa')"><i class="icon ion-ios-partlysunny-outline"></i><span>Sää</span></a>
                    <a href="#/settings" ng-class="bodyCtrl.classActive('/settings')"><i class="icon ion-ios-gear-outline"></i><span>Asetukset</span></a>
                </div>
            </header>
            <div id="view" ng-view></div>
        </div>

        <script src="js/app.js"></script>
        <script src="js/bodyController.js"></script>
        <script src="js/main/main.js"></script>
        <script src="js/map/map.js"></script>
        <script src="js/settings/settings.js"></script>
        <script src="js/saa/saaController.js"></script>
        <script src="js/tyo/tyoController.js"></script>
    </body>
</html>
